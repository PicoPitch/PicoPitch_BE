spring:
  datasource:
    url: jdbc:mariadb://${PROD_DB_URL}:${PROD_DB_PORT}/picopitch?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true
